<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.min.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <section class="section">
        <div class="columns">
          <div class="column is-three-quarters">
            <div class="container">
              <h1 class="title is-1">TeamUp</h1>
              <h2 class="subtitle is-3">Find the right people for your project</h2>
            </div>
          </div>
          <div class="column content">
            <img src="https://avatars1.githubusercontent.com/u/5195936?v=3&s=64" class="image is-64x64 img-center">
            <p class="has-text-centered">
              <span class="title is-4">@githubuid</span>
              <br>
              <span class="subtitle is-6">
                <a>update your profile</a>
              </span>
            </p>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="content">
          <h3 class="title is-3">Your profile lets others know more about you</h3>
        </div>
        <div class="notification">
          <form>
            <label class="label">Email</label>
            <p class="control">
              <input class="input" type="text" placeholder="enter your email address" value="githubdude@gmail.com">
            </p>
            <label class="label">Twitter</label>
            <p class="control">
              <input class="input" type="text" placeholder="@yourtwitterhandle">
            </p>
            <label class="label">LinkedIn</label>
            <p class="control">
              <input class="input" type="text" placeholder="www.linkedin.com/in/yourname">
            </p>
            <label class="label">Facebook</label>
            <p class="control">
              <input class="input" type="text" placeholder="www.facebook.com/your.name">
            </p>
            <label class="label">Your Website</label>
            <p class="control">
              <input class="input" type="text" placeholder="http://yoursite.com">
            </p>
            <label class="label">Your Bio</label>
            <p class="control">
              <textarea class="textarea" placeholder="Write about yourself to give context to your project"></textarea>
            </p>
            <div class="control is-grouped">
              <p class="control">
                <button class="button is-primary is-medium">Submit</button>
              </p>
              <p class="control">
                <button class="button is-medium">Cancel</button>
              </p>
            </div>
          </form>
        </div>
      </section>
    </div>
    <footer class="footer footer-color">
      <div class="content has-text-centered">
        <p>
          <strong>TeamUp</strong>
          &copy; 2017 by TCK.<br>
          The source code is licensed
          <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content is licensed
          <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC ANS 4.0</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
