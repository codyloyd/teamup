<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.min.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <section class="section">
        <div class="columns">
          <div class="column is-three-quarters">
            <div class="container">
              <h1 class="title is-1">TeamUp</h1>
              <h2 class="subtitle is-3">Find the right people for your project</h2>
            </div>
          </div>
          <div class="column content">
            <img src="https://avatars1.githubusercontent.com/u/5195936?v=3&s=64" class="image is-64x64 img-center">
            <p class="has-text-centered">
              <span class="title is-4">@githubuid</span>
              <br>
              <span class="subtitle is-6">
                <a>profile</a>
                /
                <a>logout</a>
              </span>
            </p>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="content">
          <h3 class="title is-3">Describe your project and the roles to fill</h3>
        </div>
        <div class="notification content">
          <form>
            <label class="label">Project Name</label>
            <p class="control">
              <input class="input" type="text" placeholder="enter a descriptive name for your project">
            </p>
            <label class="label">Summary Description</label>
            <p class="control">
              <input class="input" type="text" placeholder="a brief one sentence summary of the project">
            </p>
            <label class="label">Detailed Description</label>
            <p class="control">
              <textarea class="textarea" placeholder="describe your project in detail"></textarea>
            </p>
            <label class="label">Tags</label>
            <p class="control">
              <input class="input" type="text" placeholder="enter up to 5 tags for the project">
            </p>
            <h4 class="title is-3">Roles</h4>
            <label class="label">Title</label>
            <p class="control">
              <input class="input" type="text" placeholder="title of the role to fill">
            </p>
            <label class="label">Description</label>
            <p class="control">
              <textarea class="textarea" placeholder="describe the role in detail"></textarea>
            </p>
            <p class="control has-addons has-addons-right">
              <a class="button is-primary is-small">
                Add Another Role
              </a>
            </p>
            <div class="control is-grouped">
              <p class="control">
                <button class="button is-primary is-medium">Submit</button>
              </p>
              <p class="control">
                <button class="button is-medium">Cancel</button>
              </p>
            </div>
          </form>
        </div>
      </section>
    </div>
    <footer class="footer footer-color">
      <div class="content has-text-centered">
        <p>
          <strong>TeamUp</strong>
          &copy; 2017 by TCK.<br>
          The source code is licensed
          <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content is licensed
          <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC ANS 4.0</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
